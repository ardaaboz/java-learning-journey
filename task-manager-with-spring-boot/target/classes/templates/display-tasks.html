<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
</head>
<body>
<h1>Tasks</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Priority</th>
        <th>Completed</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}"></td>
        <td th:text="${task.title}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.priority}"></td>
        <td th:text="${task.completed}"></td>
        <td><a th:href="@{/edit-task-form(id=${task.id})}">Edit</a></td>
        <td><a th:href="@{/delete-task(id=${task.id})}">Delete</a></td>

</table>
<br>
<a href="/add-task-form">Add task</a>
</body>
</html>
